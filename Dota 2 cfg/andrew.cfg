con_enable 1
dota_force_right_click_attack 1
dota_range_display 1200
dota_disable_range_finder 0
dota_camera_disable_zoom 1
//dota_minimap_hero_size 650
//dota_minimap_misclick_time 0.5
dota_player_add_summoned_to_selection 0
bind "F1" "dota_camera_setpos -2273.898682 1232.745483 982.072876" // Top Rune, Camera Bind
bind "F2" "dota_camera_setpos 3035.773438 -2972.680176 966.072937" // Bot Rune, Camera bind
 
alias lanaya "exec lanaya"
 
// Center on hero when holding space
 
alias +hero_center "+dota_camera_follow; dota_camera_lock 1"
alias -hero_center "dota_camera_lock 0"
bind space +hero_center
 
// We mask the abilities to hide them from level-up-mode's inhibitor functionality
alias masked_ability_execute_0 "dota_ability_execute 0"
alias masked_ability_execute_1 "dota_ability_execute 1"
alias masked_ability_execute_2 "dota_ability_execute 2"
alias masked_ability_execute_3 "dota_ability_execute 3"
alias masked_ability_execute_4 "dota_ability_execute 4"
alias masked_ability_execute_5 "dota_ability_execute 5"
 
// Binding keys to our masked abilities
bind q masked_ability_execute_0
bind w masked_ability_execute_1
bind e masked_ability_execute_2
bind d masked_ability_execute_3
bind f masked_ability_execute_4
bind r masked_ability_execute_5
 
alias normal "exec autoexec; echo Autoexec reloaded."
